<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Tumor Detection</title>
  <link rel="stylesheet" href="css.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="brain-svg"><img src="https://cdn-icons-png.flaticon.com/128/882/882998.png" alt="Brain Icon"></div>
  
  <div class="container">
    <div class="header">
      <h1>Brain Tumor Detection</h1>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="upload-area">
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <button onclick="document.getElementById('imageInput').click()">ðŸ“¤ Choose MRI Image</button>
      <div id="imagePreview"></div>
      <div id="uploadProgress"></div>
    </div>

    <div id="loadingSpinner" class="hide">
      <div class="spinner"></div>
    </div>

    <div id="predictBarContainer" class="hide">
      <div id="predictCountdown"></div>
      <div class="bar-bg"><div class="bar-fill" id="predictBar"></div></div>
    </div>

    <div id="resultBox" class="hide">
      <span id="predictionText"></span>
    </div>
  </div>

  <div class="footer">Created by: Aryan Dubey</div>
  <a href="https://github.com/yourusername" class="github-icon" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
  </a>

  <script src="js.js"></script>
</body>
</html>
